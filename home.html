<html>
  <head>
    <title>AHHHHH!</title>
    <meta charset="utf-8">
    <link href="prep.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="prep.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  </head>
  <body>
    <h1>Tech Interview Prep</h1>

    <div class="question">
      <p class="start">Press "Let's Play!" to start. A question will be said out loud.</p>
      <p class="repeat">Use the controls below as needed.</p>
      <button class="start">Let's Play!</button>
      <button class="repeat">Repeat Question</button>
      <button class="next">Next Question</button>
    </div>

    <div class="timer">
      <p>The timer starts automatically. Press "Stop" when you're done with your solution.</p>

      <div class="recorded-time"> </div>

      <button class="stop">Stop</button>
    </div>

    <div class="shortcuts">
      <h3>Shortcuts</h3>
      <p>Repeat question: Left arrow</p>
      <p>Next question: Right arrow</p>
      <p>Timer stop: Spacebar</p>
    </div>
  </body>
</html>
